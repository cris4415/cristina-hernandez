<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta
      name="description"
      content="Bienvenido a la aplicacion que ayuda a encontrar informacion sobre un artista musical y su discografia en general."
    />
    <meta name="theme-color" content="#dfaf4f" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="shortcut icon" href="assets/images/iconMusicPage.png" />
    <link rel="apple-touch-icon" href="assets/images/iconMusicPage.png" />
    <link
      rel="apple-touch-startup-image"
      href="assets/images/iconMusicPage.png"
    />
    <title>Pagina peliculas - Cris Hernandez</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="snackbar">
      <a class="text-white" href="" id="launchUpdate">
        Nueva version disponible. Descargar
      </a>
    </div>
    <div class="container-fluid bg-dark p-5 btn-light text-white text-center">
      <h1>Bienvenido a MoviesRec</h1>
      <p>
        Esta es una pagina dedicada a recomendar peliculas y encontrar
        informacion sobre las mismas.
      </p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
      <a class="navbar-brand" href="index.html">MoviesRec</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Posters <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Peliculas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row g-2">
        <form id="movie-search">
          <div class="form-control">
            <label for="pelicula">Ingresa el nombre de alguna pelicula</label>
            <input
              type="text"
              name="movie"
              id=""
              class="col-auto form-control"
              placeholder="Buscar pelicula"
            />
            <br />
            <div class="col-autotext-white">
              <input type="submit" value="Buscar" class="btn btn-warning" />
            </div>
          </div>
        </form>
      </div>
      <br />

      <div class="container">
        <article class="error"></article>
        <article class="pelicula"></article>
        <article class="recomendaciones container-fluid card-columns"></article>
      </div>
    </div>
    <footer class="text-center text-lg-start bg-dark text-white fixed-bottom">
      <div
        class="text-center p-4"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        Copyright
        <a class="text-reset fw-bold" href="">Cristina Hernandez Martinez </a>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
